<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdul Basit</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', 'Times New Roman', serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }

      .centered-content {
        text-align: center;
        max-width: 600px;
        padding: 20px;
      }

      .centered-content h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333;
      }

      .centered-content p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #666;
        margin-bottom: 30px;
      }

      .refresh-text {
        font-size: 0.9em;
        color: #999;
        font-style: italic;
      }

      .pdf-container {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <script>
      // 50% probability to show PDF or text content
      const showPdf = Math.random() < 0.5;

      if (showPdf) {
        // Show PDF - try URL parameter to hide sidebar (works in some browsers)
        document.body.innerHTML = `
                <iframe src="abdulbasit.pdf#toolbar=1&navpanes=0&scrollbar=0" class="pdf-container" type="application/pdf">
                    <p>Your browser does not support PDFs. <a href="abdulbasit.pdf">Download the PDF</a>.</p>
                </iframe>
            `;
      } else {
        // Show centered text content
        document.body.innerHTML = `
                <div class="centered-content">
                    <h1>I'm Abdul Basit</h1>
                    <p>I build web apps with TypeScript (JS, sometimes) and python. I'm gaining expertise in cloud-native development and golang</p>
                    <div class="refresh-text">Refresh page to see my resume</div>
                </div>
            `;
      }
    </script>
  </body>
</html>
